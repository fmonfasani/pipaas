name: add-to-project
on:
  issues:
    types: [opened, labeled]
permissions:
  issues: write
  repository-projects: write
jobs:
  add:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.6.1
        with:
          project-url: https://github.com/orgs/pipaas/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
